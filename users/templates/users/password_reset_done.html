{% extends "home/login_base.html" %} {% load static %} {% block content %}
<style>
   body {
    color: black;
    height: 100%;
    margin: 0;
  }
  .bg {
    /* The image used */
    background-image: url("{% static '/assets/Crossmediabackground.jpg' %}");
    /* Full height */
    height: 100%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
  }
  .login_base_container {
    padding: 0;
    margin: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  a{
    color:black !important;
  }
  .form-text,.text-muted{
    color:black!important;
  }
  .outer-div {
    min-width: 25%;
    padding: 1rem;
  }
  img {
    width: 4.8rem;
    height: 4.9rem;
  }
</style>
<body>
  <div class="bg"></div>
  <div class="content-section outer-div card">
    <div style="display: flex; flex-direction: row; padding: 1rem">
      <div>
        <img src="{% static '/assets/Redboxlogo-red.png' %}" alt="CROSSMEDIA" />
      </div>
      <div style="padding: 1rem">
        <h3 class="text-center" style="font-weight: bold">
          Outcomes Optimizer
        </h3>
      </div>
    </div>
    <div class="alert alert-info">
      An email has been sent with instructions to reset your password
    </div>
    <div class="form-group mt-2 mb-2">
      <small class="text-muted">
        <a class="ml-2" href="{% url 'login' %}">Log In Again</a>
        <a class="ml-2" href="{% url 'register' %}">Register</a>
      </small>
    </div>
  </div>
</body>
{% endblock content %}
