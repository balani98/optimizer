{% extends "home/login_base.html" %} 
 {% load static %} {% block content %}
<style>
 body {
    color: black;
    height: 100%;
    margin: 0;
  }
  .login_base_container {
    padding: 0;
    margin: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .bg {
    /* The image used */
    background-image: url("{% static '/assets/Crossmediabackground.jpg' %}");
    /* Full height */
    height: 100%;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    /* Center and scale the image nicely */
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: absolute;
  }
  a {
    color: black !important;
  }
  small {
    color: black !important;
  }
  .form-text,
  .text-muted {
    color: black !important;
  }
  .login-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .outer-div {
    min-width: 25%;
    padding: 1rem;
  }
  img {
    width: 4.8rem;
    height: 4.9rem;
  }
  label {
    font-weight: bold;
  }
</style>
<body>
<div class="bg"></div>
<div class="content-section outer-div card">
  <div style="display: flex; flex-direction: row; padding: 1rem">
    <div>
      <img src="{% static '/assets/Redboxlogo-red.png' %}" alt="CROSSMEDIA" />
    </div>
    <div style="padding: 1rem">
      <h3 class="text-center" style="font-weight: bold">
        Outcomes Optimizer
      </h3>
    </div>
  </div>
<h4 class = "text-center">You have been logged out</h4>
<div class="border-top pt-3">
  <small class="text-muted">
    <a href="{% url 'login' %}">Log In Again</a>
    <br />
    <a href="{% url 'register' %}">Register</a>
  </small>
</div>
</div>
</body>
{% endblock content %}
